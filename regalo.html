<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Una Sorpresa Más</title>
    <link rel="stylesheet" href="styles/styles4.css">
</head>

<body>
    <div class="box">
        <h1>🎁 ¡Falta una cosa!</h1>
        <p>Este no es el final... Tengo algo más para vos. Un detalle especial que podés tener en tus manos y cabeza 🥰
        </p>
        <p class="emoji">✨💝✨</p>
        <p>FELIZ CUMPLEAÑOOOOSS!!!!!!!</p>
    </div>

    <button onclick="window.history.back()" class="boton-volver" title="Volver">
        ⬅️
    </button>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");

            const links = document.querySelectorAll("a, form[action]");
            links.forEach(link => {
                link.addEventListener("click", (e) => {
                    const target = e.currentTarget;
                    // Evita si es _blank o ancla interna
                    if (target.target === "_blank" || target.href?.startsWith("#")) return;

                    e.preventDefault();
                    document.body.classList.add("fade-out");

                    setTimeout(() => {
                        if (target.tagName === "A") {
                            window.location = target.href;
                        } else if (target.tagName === "FORM") {
                            window.location = target.action;
                        }
                    }, 400); // mismo tiempo que .fade-out
                });
            });
        });
    </script>

</body>

</html>
